    <h1>Game HTML</h1>
    <br />
    <br />

    <div class="game__container">
      <div class="center-content game__container--game-start-actions">
        <label for="">
          How Many Players:
          <input type="number" min="0" max="4" placeholder="2" value="1" />
        </label>

        <button
          id="button__next--game-start"
          class="game__container--button-start button__general--style"
        >
          Start Game
        </button>
      </div>
      <div class="game__container--game-board hide">
        <!-- <p>I Exist!! And I Shpeak!!</p> -->
        <div class="game__container--game-board-dealer center-content">
          <div class="game_container--game-board-dealer-cards center-content">
            <!-- <div>
							<img src="./public/assets/images/card-backs/card_back_4.jpeg">
						</div>
						<div>
							<img src="./public/assets/images/card-fronts/D_8.png">
						</div> -->
          </div>
        </div>
        <div class="game__container--game-board-dealer-score center-content">
          <div class="center-content">Dealer <span class="dealer-cardvalue">20</div>
        </div>
        <div
          class="game__container--game-board-additional_players center-content"
        >
          <div
            class="game__container--game-board-additional_players_display-left center-content"
          ></div>
          <div
            class="game__container--game-board-additional_players_display-center center-content"
          >
            <h3></h3>
            <div
              class="game__container--game-board-additional_players_display-center--actions center-content"
            ></div>
          </div>
          <div
            class="game__container--game-board-additional_players_display-right center-content"
          ></div>
        </div>
		<div class="game__container--game-board-player-score center-content">
		  <div class="center-content">Player 1: <span class="player0-cardvalue">17</span></div>
		</div>

        <div class="game__container--game-board-player">
          <div
            class="game__container--game-board-player-cards center-content"
          ></div>
        </div>
      </div>
    </div>
